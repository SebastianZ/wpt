<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Borders and Box Decorations 4 Test: Logical 'border-radius-*' shorthands set the two radii of one side.</title>
<link rel="author" title="Sebastian Zartner" href="mailto:sebastianzartner@gmail.com">
<link rel="help" href="https://drafts.csswg.org/css-borders-4/#corner-sizing">
<link rel="match" href="border-radius-side-shorthands-001-ref.html">
<meta name="assert" content="This test checks that the logical 'border-radius-*' shorthands set the corresponding 'border-[*]-radius' longhands.">

<style>
div {
  width: 100px;
  height: 100px;
  margin: 10px;
}

#refenence-shape-1,
#refenence-shape-2,
#refenence-shape-3,
#refenence-shape-4 {
  border: 10px solid red;
}

#test-1,
#test-2,
#test-3,
#test-4 {
  margin-top: -130px;
  border: 10px solid black;
}

#refenence-shape-1 {
  border-top-left-radius: 40px;
  border-top-right-radius: 40px;
  border-bottom-right-radius: 40px;
  border-bottom-left-radius: 40px;
}

#test-1 {
  border-radius-block-start: 40px;
  border-radius-block-end: 40px;
}

#refenence-shape-2 {
  border-top-left-radius: 3em 1em;
  border-top-right-radius: 2em 4em;
  border-bottom-right-radius: 5em 1em;
  border-bottom-left-radius: 2em 4em;
}

#test-2 {
  border-radius-block-start: 3em 1em / 2em 4em;
  border-radius-block-end: 5em 1em / 2em 4em;
}

#refenence-shape-3 {
  border-top-left-radius: 40px;
  border-top-right-radius: 40px;
  border-bottom-right-radius: 40px;
  border-bottom-left-radius: 40px;
}

#test-3 {
  border-radius-inline-start: 40px;
  border-radius-inline-end: 40px;
}

#refenence-shape-4 {
  border-top-left-radius: 3em 1em;
  border-top-right-radius: 2em 4em;
  border-bottom-right-radius: 5em 1em;
  border-bottom-left-radius: 2em 4em;
}

#test-4 {
  border-radius-inline-start: 3em 1em / 2em 4em;
  border-radius-inline-end: 2em 4em / 5em 1em;
}
</style>

<p>Test passes if there are four black squares with rounded corners and <strong>no red</strong> on the page.

<div id="refenence-shape-1"></div>
<div id="test-1"></div>
<div id="refenence-shape-2"></div>
<div id="test-2"></div>
<div id="refenence-shape-3"></div>
<div id="test-3"></div>
<div id="refenence-shape-4"></div>
<div id="test-4"></div>
