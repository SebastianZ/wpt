<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Borders 4 Test: 'corner-shape: angle'</title>
  <link rel="author" title="Sebastian Zartner" href="mailto:sebastianzartner@gmail.com">
  <link rel="help" href="https://drafts.csswg.org/css-borders-4/#corner-shaping">
  <meta name="assert" content="The 'angle' value is supported for 'corner-shape'">
  <style>
    #test {
      width: 200px;
      height: 200px;
      margin-top: 20px;
      border: 10px solid black;
      border-radius: 40px;
      corner-shape: angle;
    }
  </style>
</head>
<body>
  <p>Test passes if the box has beveled corners.</p>
  <div id="test"></div>
</body>
</html>
