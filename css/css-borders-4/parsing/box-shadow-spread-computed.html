<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Borders 4 Test: Computed values of 'box-shadow-spread'</title>
  <link rel="author" title="Sebastian Zartner" href="mailto:sebastianzartner@gmail.com">
  <link rel="help" href="https://drafts.csswg.org/css-borders-4/#box-shadow-spread">
  <meta name="assert" content="Computed value of 'box-shadow-spread' is correct">
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/css/support/parsing-testcommon.js"></script>
  <style>
    #target {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="target"></div>
  <script>
    test_computed_value("box-shadow-spread", "0", "0px");
    test_computed_value("box-shadow-spread", "1px");
    test_computed_value("box-shadow-spread", "1em", "20px");
    test_computed_value("box-shadow-spread", "-1px");
    test_computed_value("box-shadow-spread", "calc(1em + 1px)", "21px");
  </script>
</body>
</html>
